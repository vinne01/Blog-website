{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    {% comment %} <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static '/styles.css' %}"> {% endcomment %}

    <title>
        {% block title %}
         Blogg-Website
         {% endblock %}
    </title>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'tweet_list'%}">
            <img src="https://ik.imagekit.io/vinaymry/slack.png?updatedAt=1725588169151" alt="Tweetbar Logo" style="height: 40px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
              </li>
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Contact</a>
            </li>
             
             
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>

            </form>
            <a href="{% url 'tweet_list' %}"class="btn btn-outline-warning mx-2">Tweet Home </a>
            {% if user.is_authenticated %}
            <form method="post"action="{% url 'logout' %}">
            {% csrf_token %}
           <button class="btn btn-danger" type="submit">Logout</button> 
            </form>
            {% else %}
            <a href="{% url 'register' %}"class="btn btn-outline-info mx-2">Register </a>
            
            <a href="{% url 'login' %}"class="btn btn-outline-success mx-2">Login </a>
            {% endif %}
          </div>
        </div>
      </nav>
   <div class="container">
    {% block content %}
      {% endblock %}

</body>
</html>
